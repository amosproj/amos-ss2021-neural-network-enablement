name: CI

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  # This doesn't run on the Atlas board
  codestyle:
    runs-on: self-hosted

    steps:
      # Checks-out your repository
      - uses: actions/checkout@v2

      - name: Set environment variables
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$HOME/Ascend/ascend-toolkit/latest/pyACL/python/site-packages/acl" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/Ascend/ascend-toolkit/latest/acllib_centos7.6.x86_64/acllib/lib64" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/Ascend/ascend-toolkit/latest/x86_64-linux_gcc7.3.0/atc/lib64" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/Ascend/ascend-toolkit/latest/toolkit/lib64" >> $GITHUB_ENV

      - name: Set up environment
        run: bash Webservice/scripts/setup.sh --yes

      - name: Check code style
        run: bash Webservice/scripts/check_code_formatting.sh

  # This runs on the Atlas board
  test:
    runs-on: self-hosted

    steps:
      # Checks-out your repository
      - uses: actions/checkout@v2

      - name: Set environment variables
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$HOME/Ascend/ascend-toolkit/latest/pyACL/python/site-packages/acl" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/Ascend/ascend-toolkit/latest/acllib_centos7.6.x86_64/acllib/lib64" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/Ascend/ascend-toolkit/latest/x86_64-linux_gcc7.3.0/atc/lib64" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/Ascend/ascend-toolkit/latest/toolkit/lib64" >> $GITHUB_ENV

      - name: Set up environment
        run: bash Webservice/scripts/setup.sh --yes

      - name: Try to import the acl library
        run: bash Webservice/scripts/check_acl_library.sh

      - name: Run unittests
        run: bash Webservice/scripts/test.sh
